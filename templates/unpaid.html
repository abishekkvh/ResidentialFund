<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unpaid Members - {{ ym }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h3 class="mb-4 text-center">Unpaid Members - {{ ptype.capitalize() }} | {{ ym }}</h3>

    {% if unpaid_members %}
        <ul class="list-group">
            {% for name in unpaid_members %}
                <li class="list-group-item">{{ name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-success">🎉 All members have paid!</div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">← Back to Home</a>
    </div>
</div>

</body>
</html>
